<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="hero-background">
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="circle" class="circle1">
      <img src="images/bg-pattern-bottom.svg" alt="circle" class="circle2">
    </div>
    <section class="card">
      <!-- Top pattern -->
      <img class="card-header" src="images/bg-pattern-card.svg" alt="card background pattern">
      <!-- Image -->
      <div class="img-container">
        <img class="bio-picture" src="images/image-victor.jpg" alt="Bio">
      </div>
      <!-- Name, Age, City -->
      <h2 class="name">Victor Crest <span> 26</span></h2>
      <h3>London</h3>
      <!-- Bottom stats -->
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tim Martin</a>.
    </div>
  </main>
</body>
</html>
